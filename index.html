<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WOL Game Client</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="media/ui.css">
        <link rel="stylesheet" href="css/ui-layout.css">
        <link rel="stylesheet" href="css/game.css">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    </head>
    <body>
        <div class="container center">
            <div class="hud">
                <div id="logs"></div>
                <div id="title-info">Wings of Lemuria - Game Server demo (offline)</div>
            </div>
            <div id="ui-container" class="ui">
                <div class="aux-nav">
                    <a id="help-button" class="no-select sprite help"></a>
                </div>
                <div id="unit-info" class="hidden sprite unit-info-bg">
                </div>
            </div>
            <canvas id="game" width="900" height="500"></canvas>
        </div>
        <script src="js/create.js"></script>
        <script src="js/bundle.js"></script>
        <script id="tpl-unit-info" type="text/template">
            <div class="unit-name">
                <div class="sprite unit-info-avatar-bg"></div>
                <div class="unit-info-name">{{ name }}</div>
                <div class="unit-info-role">{{ role }}</div>
            </div>
            <div class="unit-stats">
                <div class="sprite health"></div>
                <div class="sprite health-bar-bg">
                    <div class="sprite health-bar" style='-webkit-transform: scaleX({{ health }});-moz-transform: scaleX({{ health }});-ms-transform: scaleX({{ health }});-o-transform: scaleX({{ health }});'></div>
                </div>
                <div class="count">{{ health_val }}/{{ health_max }}</div>
                <div class="center range-stat">
                    <div class="count">move</div>
                    <div class="stat-row">
                        <div class="sprite range-bg">
                            <div class="sprite range"></div>
                        </div>
                        <div class="sprite range-bg">
                            <div class="sprite range"></div>
                        </div>
                        <div class="sprite range-bg">
                            <div class="sprite range"></div>
                        </div>
                        <div class="sprite range-bg">
                            <div class="sprite range"></div>
                        </div>
                        <div class="sprite range-bg">
                            <div class="sprite range"></div>
                        </div>
                    </div>
                </div>
                <div class="center reach-stat">
                    <div class="count">range</div>
                    <div class="stat-row">
                        <div class="sprite reach-bg">
                            <div class="sprite reach"></div>
                        </div>
                        <div class="sprite reach-bg">
                            <div class="sprite reach"></div>
                        </div>
                        <div class="sprite reach-bg">
                            <div class="sprite reach"></div>
                        </div>
                        <div class="sprite reach-bg">
                            <div class="sprite reach"></div>
                        </div>
                        <div class="sprite reach-bg">
                            <div class="sprite reach"></div>
                        </div>
                    </div>
                </div>
                <div class="center">
                    <div class="atk-stat">
                        <div class="sprite atk"></div>
                        <div class="count">{{ atk }}</div>
                    </div>
                    <div class="def-stat">
                        <div class="sprite def"></div>
                        <div class="count">{{ def }}</div>
                    </div>
                </div>
            </div>
            <div class="unit-description">{{ description }}</div>
            <div class="notice">Tap or click this window to close</div>
        </script>
    </body>
</html>
